<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbital Plane Tilt Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #sliderContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: rgba(255,255,255,0.8);
      padding: 8px;
      border-radius: 4px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="sliderContainer">
    <label for="incSlider">Inclination (i°): </label>
    <input type="range" id="incSlider" min="0" max="180" value="45">
    <span id="incValue">45°</span>
  </div>
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script>
    // Scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(3, 3, 3);
    camera.lookAt(0, 0, 0);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit ellipse
    const points = [];
    const a = 1, e = 0.5;
    for (let deg = 0; deg <= 360; deg++) {
      const f = THREE.MathUtils.degToRad(deg);
      const r = a * (1 - e*e) / (1 + e * Math.cos(f));
      points.push(new THREE.Vector3(r * Math.cos(f), r * Math.sin(f), 0));
    }
    const orbitGeom = new THREE.BufferGeometry().setFromPoints(points);
    const orbitMat = new THREE.LineBasicMaterial({ color: 0x000000 });
    const orbitLine = new THREE.LineLoop(orbitGeom, orbitMat);
    scene.add(orbitLine);

    // Orbital plane
    const planeGeom = new THREE.PlaneGeometry(2.4, 2.4);
    const planeMat = new THREE.MeshBasicMaterial({ color: 0x6495ED, side: THREE.DoubleSide, transparent: true, opacity: 0.4 });
    const planeMesh = new THREE.Mesh(planeGeom, planeMat);
    scene.add(planeMesh);

    // Axes arrows (North, East, LoS)
    const origin = new THREE.Vector3(0,0,0);
    const axes = [
      { dir: new THREE.Vector3(1,0,0), color: 0x555555 },
      { dir: new THREE.Vector3(0,1,0), color: 0x555555 },
      { dir: new THREE.Vector3(0,0,1), color: 0x555555 }
    ];
    axes.forEach(ax => {
      const arrow = new THREE.ArrowHelper(ax.dir, origin, 1.2, ax.color, 0.1, 0.05);
      scene.add(arrow);
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Slider interaction
    const slider = document.getElementById('incSlider');
    const incValue = document.getElementById('incValue');
    slider.oninput = function() {
      const ang = THREE.MathUtils.degToRad(this.value);
      planeMesh.rotation.x = ang;
      orbitLine.rotation.x = ang;
      incValue.textContent = this.value + '°';
    };

    // Render loop
    (function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
